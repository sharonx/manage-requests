<button type="button" class="btn btn-default" (click)="modal.open()"><span class="glyphicon glyphicon-plus"></span>Add Request</button>

<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">New Request</h4>
    </modal-header>
    <modal-body>
        <form novalidate >
          <div class="form-group">
            <label for="name">Requester</label>
            <input type="text" class="form-control" required name="name" [(ngModel)]="newRequest.requester">
          </div>
          <div class="form-group">
            <label for="repos">Repos</label>
            <input type="text" class="form-control" name="repos" [(ngModel)]="newRequest.repos">
          </div>
          <div class="form-group">
            <label for="verify">Verify Steps</label>
            <input type="text" class="form-control" name="verify" [(ngModel)]="newRequest.verifyDetails">
          </div>
          <div class="form-group">
            <label for="urgent">
              <input type="checkbox" [(ngModel)]="newRequest.isUrgent"> Urgent
            </label>
          </div>
        </form>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="dismiss()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="close()">Ok</button>
    </modal-footer>
</modal>
